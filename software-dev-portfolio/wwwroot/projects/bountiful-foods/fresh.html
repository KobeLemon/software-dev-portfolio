<!-- MAIN CONTENT -->
    <main>
        <h2 class="freshTitle">Create your own Juice Recipe!</h2>
    <!-- Fresh Form -->
        <div class="freshPage">
            <form method="get" class="freshForm" id="juiceForm">
                <!-- First Name -->
                <label for="fname">First Name*
                    <input type="text" id="fname" name="fname" required>
                </label>
                <!-- Email -->
                <label for="email">Email*
                    <input type="email" id="email" name="email" placeholder="youremail@domain.com" required>
                </label>
                <!-- Phone -->
                <label for="phone">Phone Number*
                    <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" required>
                </label>
                <!-- Fruit 1 -->
                <label for="fruit1">Fruit 1*
                    <select name="fruit" id="fruit1" class="fruitDropDown"></select>
                </label>
                <!-- Fruit 2 -->
                <label for="fruit2">Fruit 2*
                    <select name="fruit" id="fruit2" class="fruitDropDown"></select>
                </label>
                <!-- Fruit 3 -->
                <label for="fruit3">Fruit 3*
                    <select name="fruit" id="fruit3" class="fruitDropDown"></select>
                </label>
                <!-- Special Instructions -->
                <label for="specialInstructions">Special Instructions
                    <textarea name="specialInstructions" id="specialInstructions" cols="30" rows="5"></textarea>
                </label>
        <!-- Submit -->
                <input type="submit" id="submit" value="Blend!">
            </form>
            <hr>
            <div id="recipeOutput">
                <div id="recipeInfo">
                </div>
                <div id="nutritionInfo">
                </div>
            </div>
        </div>
    </main>
